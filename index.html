<DOCTYPE html>
    </html>
        <head>
            <title>Pi Website</title>
            <script src="functions.js"></script>
            <link rel="stylesheet" href="style.css" type="text/css" />
        </head>
        <body onkeyup="updatenumber()">
          <header class="header">
              <h1 class="logo"><a href="index.html">Learn Pi digits!</a></h1>
            <ul class="main-nav">
              <li><a href="digits.html" >Digits</a></li>
            </ul>
          </header>  


          <div class="row">
            <div class="column" id="picrazyness">
              <br>
              
              <!-- this is changing mode -->
              <label for="mode">Do you want to change practice mode?</label>
              <a href="instantmode.html"><button id="mode"> Instant correction</button></a><br><br>

              <label for="number">How many digits do you want to practice?</label>
              <input id ="number" type="number" min="1" max="1000" value="10"><br>

              <label for="start">Starting from?</label>
              <input id ="start" type="number" min="1" max="1000" value="0"><br><br>

              <label for="starthelp">Do you want to have the digits before?</label>
              <input id="starthelp" type="checkbox" onclick="help()"> <br>
              <p id="dehelp"></p><br>

              <label for="digits"></label>
              <input id="digits" type="number" min="0">

              <p id="remaining">10 digits remaining</p>  
              <br style="line-height:2;">

              <button id ="myBtn" onclick="check()">check</button>
              <script> //makes enter press click
                  var input = document.getElementById("digits");
                  input.addEventListener("keypress", function(event) {
                    if (event.key === "Enter") {
                      event.preventDefault();
                      document.getElementById("myBtn").click();
                    }
                  });
              </script>

              <button id="deletion" onclick="restart()">restart</button>
              

              <p id="result"></p>
              <p id="correct"></p>
            </div>

          
            <div class="column" id="PIcture">
              <svg id="svg" viewBox="-30 -6 100 100" xmlns="http://www.w3.org/2000/svg">
                <g transform="scale(1,1) translate(-25,-5)" >
                  <path fill="#f5ed00" d="
                    M18,20 Q12,23,12,25 Q15,10,27,10 H70 V20 M60,20 L58,55 Q61,63,68,55 Q54,74,50,58 L52,20 M35,20 L33,65 H25 L27,20
                  "></path>
                </g>
              </svg>
            </div>
          </div>
        </body>
    </html>
</DOCTYPE>
